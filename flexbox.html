<html>
<head>
  <title>Flexbox</title>
<style>
  ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-flow: row nowrap;
  justify-content: space-around;
}
li {
  border: 1px solid #00f;
  flex-basis: 10%
}
</style>
</head>
<body>
<ul>
      <li>1 Home</li>
      <li>2 Products</li>
      <li>3 Services</li>
      <li>4 Shop</li>
      <li>5 Blog</li>
      <li>6 About</li>
      <li>7 Contact</li>
  </ul>
  </body>
</html>
